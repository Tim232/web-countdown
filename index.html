<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <script src="./bower_components/progressbar.js/dist/progressbar.min.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/moment/locale/ko.js"></script>
    <link rel="stylesheet" href="./bower_components/animate.css/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bungee&display=swap');

        #hor {
            display: grid;
            grid-template-columns: 1fr 350px 1fr;
        }

        #ver {
            display: grid;
            grid-template-rows: 1fr 350px 1fr;
            height: 100vh;
        }

        .githubinfo {
            display: none;
            text-decoration: none;
            width: 100%;
            text-align: center;
            font-size: 1em;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1rem;
        }

        .githubinfo a {
            color: white;
            text-decoration: none;
            font-family: 'Open Sans Condensed', sans-serif;

        }

        .dest {
            padding: 0;
            color: white;
            font-size: 0.5em;
            text-align: center;
            /* height: 0; */
            height: 0;
            position: absolute;
            width: 100%;
            top: -48px;
            font-family: 'Open Sans Condensed', cursive;

        }

        body {
            font-family: 'Bungee', cursive;
            font-size: 2rem;
            margin: 0;
            /* background-image:url('https://source.unsplash.com/1600x900/?relax'); */
            background-size: cover;
            overflow: hidden;
            background-position: center;
        }
    </style>
    <div id="ver">
        <div></div>
        <div id="hor">
            <div></div>
            <div id="container"></div>
            <div></div>
        </div>
        <div></div>
    </div>

    <div class="githubinfo"><a href="https://github.com/egoing/countdown">source code<a></div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
        }

        function validURL(str) {
            var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
            return !!pattern.test(str);
        }

        if (qt = getQueryVariable('t')) {
            var duration = Number(qt) * 60 * 1000;
        } else {
            var duration = Number(prompt('분을 알려주세요.') * 60 * 1000);
        }





        var ts = (new Date()).getTime() + duration;
        var date = new Date(ts);
        var dest = date.getHours() + ":" + ('0' + date.getMinutes()).slice(-2);

        if (bg = getQueryVariable('bg')) {
            document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?" + bg + ")";
        } else {
            document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?structure')";
        }

        if (getQueryVariable('gray') === "1") {
            document.body.style.filter = "grayscale(100%)";
        }

        var container = document.querySelector('#container');
        var bar = new ProgressBar.Circle(container, {
            svgStyle: {
                display: 'block',
                width: '350px'
            },
            strokeWidth: 10,
            trailColor: 'rgba(0,0,0,0.8)',
            color: 'rgba(0,255,0,0.8)',
            text: {
                value: 'Text'
            },
            step: function (state, circle, attachment) {

            }
        });
        // bar.animate(1.0);
        var currentDate = (new Date()).getTime();
        var targetDate = currentDate + duration;
        var hurryupFlag = false;
        var stopInterval = setInterval(function () {
            var diffTime = targetDate - (new Date()).getTime();
            var percent = 1 - diffTime / duration;
            bar.set(percent);
            var diffTimeSec = Math.floor(diffTime / 1000);

            var h = Math.floor(diffTimeSec / 60 / 60) % 24;
            var m = Math.floor(diffTimeSec / 60) % 60;
            var s = diffTimeSec % 60;

            var timeStr = '';
            moment.updateLocale('ko', {
                relativeTime: {
                    future: "in %s",
                    past: "%s ago",
                    s: 'a few seconds',
                    ss: '%d seconds',
                    m: "a minute",
                    mm: "%d minutes",
                    h: "an hour",
                    hh: "%d hours",
                    d: "a day",
                    dd: "%d days",
                    M: "a month",
                    MM: "%d months",
                    y: "a year",
                    yy: "%d years"
                }
            });
            moment.locale('ko');
            timeStr = moment(targetDate).fromNow();
            if (diffTime < 0) {
                bar.setText('00:00');
                clearInterval(stopInterval);
                bar.set(1);
                document.querySelector('#container').className = '';
                document.querySelector('#container').classList.add('animated');
                document.querySelector('#container').classList.add('infinite');
                document.querySelector('#container').classList.add('pulse');
                document.querySelector('#container').classList.add('delay-1s');
                endFlag = true;
                document.querySelector('.githubinfo').style.display = 'block';
                document.title = '00:00';
                return;
            }
            document.title = timeStr;
            bar.setText(timeStr);
            if (!hurryupFlag && (diffTimeSec < 30)) {
                document.querySelector('#container').classList.add('animated');
                document.querySelector('#container').classList.add('infinite');
                document.querySelector('#container').classList.add('flip');
                hurryupFlag = true;
            }


        }, 100)
    </script>

</body>

</html>
